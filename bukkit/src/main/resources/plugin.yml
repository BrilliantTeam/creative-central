main: team.unnamed.creative.central.bukkit.CreativeCentralPlugin
name: creative-central
version: ${project.version}
api-version: 1.13
description: Creative central, the resource-pack unifier
author: Unnamed Team
folia-supported: true
website: https://unnamed.team/docs/creative/central/creative-central
libraries:
    - net.kyori:adventure-api:4.14.0
    - net.kyori:adventure-text-minimessage:4.14.0
    - net.kyori:adventure-text-serializer-legacy:4.14.0
commands:
    central:
        description: The central main command, used to manage the plugin
        usage: /<command> [help|reload|apply]
permissions:
    creative-central.command.help:
        description: Permission to use the help command
        default: true
    creative-central.command.reload:
        description: Permission to reload the plugin
        default: op
    creative-central.command.apply:
        description: Permission to apply the resource-pack to yourself
        default: true
    creative-central.command.apply.others:
        description: Permission to apply the resource-pack to others
        default: op
